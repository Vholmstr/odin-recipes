<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vanilla Cupcake</title>
    </head>
    <body>
        <h1>Vanilla cupcake</h1>
        <img src="../img/cupcake.jpg" alt="Image of a cupcake">
        <h2>Description</h2>
        <p>A tasty little cupcake, which is easy to make.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>⅔ cup butter, softened</li>
            <li>¾ cup superfine sugar</li>
            <li>1½ cups self-rising flour</li>
            <li>3 eggs</li>
            <li>1 teaspoon vanilla extract</li>
        </ul>
    </body>
</html>
